<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event search </title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="search-div">
                <img src="./img/Frame.svg" alt="">
                <input id="input" type="text" placeholder="Search">

            </div>
            <div class="row">
                <div class="card">
                    <img  class="card__img" src="./img/Frame (1).svg" alt="">
                    <h4 class="card__text">Property</h4>
                </div>
                <div class="card">
                    <i> <img  class="card__img" src="./img/Frame (2).svg" alt=""></i>
                    <h4 class="card__text">Cars</h4>
                </div>
                <div class="card">
                    <i> <img class="card__img" src="./img/Frame (3).svg" alt=""></i>
                    <h4 class="card__text">Boat</h4>
                </div>
                <div class="card">
                    <i> <img class="card__img" src="./img/Frame (4).svg" alt=""></i>
                    <h4 class="card__text">Bike</h4>
                </div>
                <div class="card">
                    <i><img class="card__img" src="./img/Frame (5).svg" alt=""></i>
                    <h4 class="card__text">Ticket</h4>
                </div>
                <div class="card">
                    <i><img class="card__img" src="./img/Frame (6).svg" alt=""></i>
                    <h4 class="card__text">Economy</h4>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
